<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->

    <![endif]-->
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<ul class="nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">Baby Shower</a></li>
					<li><a href="#contact">Pictures</a></li>
				</ul>

	</div>
	<!-- https://docs.google.com/spreadsheet/formResponse?formkey=dHhKWGpLdUpEeF9WVU54Q09DSzZZQ0E6MQ&ifq -->
	<!-- https://docs.google.com/spreadsheet/formResponse?formkey=dHhKWGpLdUpEeF9WVU54Q09DSzZZQ0E6MQ&ifq&entry.0.single=Test -->
	<div class="jumbotron masthead">
		<div class="container">
			<h1>The Barela Twins!</h1>
			<p>The Barela Twins will be joining us sometime in July!</p>
			<p>Please RSVP for the co-ed baby shower below.</p>
			<div class="row">
				<div class="span4 offset3">
					<script type="text/javascript">var submitted=false;</script>
<iframe name="hidden_iframe" id="hidden_iframe"
style="display:none;" onload="if(submitted)
{window.location='./thankyou.html';}"></iframe>
						<form class="form-horizontal"
							action="https://docs.google.com/spreadsheet/formResponse?formkey=dHhKWGpLdUpEeF9WVU54Q09DSzZZQ0E6MQ&amp;ifq"
							method="POST" id="ss-form" target="hidden_iframe" onsubmit="submitted=true;">
							<div class="control-group">
								<label class="control-label ss-q-title" for="entry_0">First Name:</label>
								<div class="controls">
									<input type="text" name="entry.0.single" value=""
									id="entry_0">
								</div>	
							</div>
							<div class="control-group">
								<label class="control-label ss-q-title" for="entry_1">Last Name:</label>
								<div class="controls">
									<input type="text" name="entry.1.single" value=""
									id="entry_1">
								</div>	
							</div>
							<div class="control-group">
								<label class="control-label ss-q-title" for="entry_5">Phone Number:</label>
								<div class="controls">
									<input type="text" name="entry.5.single" value=""
									id="entry_5">
								</div>	
							</div>
							<div class="control-group">
								<label class="control-label ss-q-title" for="entry_4">Number of Attendees:</label>
								<div class="controls">
									<input type="text" name="entry.4.single" value=""
									id="entry_4">
								</div>	
							</div>
							<div class="control-group">
								<label class="control-label ss-q-title" for="entry_2">Comments:</label>
								<div class="controls">
									<textarea name="entry.2.single" rows="8" cols="75" id="entry_2"></textarea>
								</div>	
							</div>
							<input type="hidden" name="pageNumber" value="0">
							<input type="hidden" name="backupCache" value="">

							<div class="control-group">
								<div class="controls">
									<input class="btn" type="submit" name="submit" value="Submit">
								</div>
							</div>
						</form>
				</div>
			</div>
		</div>
</body>
